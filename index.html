<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>My Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/4391d99262.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-body">
          <h1 id="current-city"></h1>
          <p id="current-date"></p>
          <h2 id="current-weather"></h2>
          <img src="images/sun.svg" alt="sun" class="hero-image filter-white" />
          <h3 id="current-temp"></h3>
          <ul class="nav justify-content-evenly">
            <li class="nav-item">
              <p>Sun</p>
              <img
                src="images/cloud-sun.svg"
                alt="cloud sun"
                class="list-images filter-white"
              />
              <p class="week-temperature">14°</p>
            </li>
            <li class="nav-item">
              <p>Mon</p>
              <img
                src="images/cloud.svg"
                alt="cloud"
                class="list-images filter-white"
              />
              <p class="week-temperature">14°</p>
            </li>
            <li class="nav-item">
              <p>Tue</p>
              <img
                src="images/cloud-rain.svg"
                alt="cloud rain"
                class="list-images filter-white"
              />
              <p class="week-temperature">14°</p>
            </li>
            <li class="nav-item">
              <p>Wed</p>
              <img
                src="images/cloud-lightning.svg"
                alt="cloud lightning"
                class="list-images filter-white"
              />
              <p class="week-temperature">14°</p>
            </li>
            <li class="nav-item">
              <p>Thu</p>
              <img
                src="images/cloud-snow.svg"
                alt="cloud snow"
                class="list-images filter-white"
              />
              <p class="week-temperature">14°</p>
            </li>
          </ul>
          <div class="row">
            <div class="col-sm-10">
              <form id="city-form">
                <div class="input-group input-group-sm mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a city"
                    autofocus="on"
                    aucomplete="off"
                    aria-label="City name"
                    aria-describedby="basic-addon2"
                    id="city-input"
                  />
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-outline-secondary"
                    type="button"
                  />
                  <!--
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                  -->
                </div>
              </form>
            </div>
            <div class="col-sm-2">
              <a href="#" class="degree-switch" id="celcius"
                ><strong>°C</strong></a
              >
              <hr />
              <a href="#" class="degree-switch" id="fahrenheit">°F</a>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="current-location"
          >
            Current Location
          </button>
          <br />
          <br />
          <div>
            <a
              style="font-size: small"
              href="https://github.com/CPLennon/weather-app-project"
              >Link to GitHub repository</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
